<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" media="screen and (max-width: 1100px)" href="../css/mobile.css">
</head>
<body>
    <nav>
        <img class="cart" src="../img/shopping-cart.png" alt="">
    </nav>
    <aside class="basket">
        <div class="exit">
            <div class="cross"></div>
            <div class="cross"></div>
        </div>
        <div class="shopping">
            <h2>Your Cart</h2>
        <div class="items">
            
        </div>
        </div>
    </aside>
    <div class="container">
        <div class="inspect">
            <h1>Product project by nippon</h1>
        <div class="img">
            <div class="preview-img">
                <img class="current preview" src="https://cdn.shopify.com/s/files/1/1571/7417/products/mikutshirtblackfront_900x.jpg?v=1637795499" alt="">
                <img  class="preview"src="https://cdn.shopify.com/s/files/1/1571/7417/products/mikutshirtblackback_900x.jpg?v=1637795499" alt="">
                <img  class="preview"src="https://cdn.shopify.com/s/files/1/1571/7417/products/LCP03306_540x.jpg?v=1638138055" alt="">
                <img  class="preview"src="https://cdn.shopify.com/s/files/1/1571/7417/products/LCP03301_540x.jpg?v=1638138055" alt="">
                <img  class="preview" src="https://cdn.shopify.com/s/files/1/1571/7417/products/LCP03312_540x.jpg?v=1638138043" alt="">
            </div>
            <div class="main-img">
                <img class="main" src="https://cdn.shopify.com/s/files/1/1571/7417/products/mikutshirtblackfront_900x.jpg?v=1637795499" alt="">
                <div class="next-prev">
                    <div class="arrow-container">
                        <div class="prev arrow"></div>
                    </div>
                    <div class="arrow-container">
                        <div class="next arrow"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="infos" title="Miku Portrait T-Shirt Black">
            <h2>Miku Portrait T-Shirt Black</h2>
            <form action="">
                <h3>Size</h3>
                <select id="sizes">
                    <option value="Small">Small</option>
                    <option value="Medium">Medium</option>
                    <option value="Large">Large</option>
                    <option value="Extra Large">Extra Large</option>
                </select>
                <button class="addCart btn">
                    Add Cart
                </button>
            </form>
        </div>
        </div>
    </div>
    <script src="js/app.js"></script>
    <!-- <script src="js/app-beta.js"></script> -->
</body>
</html>
